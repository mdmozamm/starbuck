<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starbucks Website landing page</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section>
    <div class="circle"></div>
    <header>
      <a href="#" ><img src="C:\Users\Rafi\Pictures\images (1) (2).jpg" class="logo"></a>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">What's new </a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </header>
    <div class="content">
      <div class="textBox">
        <h2>It's not just a coffee <br>it's <span>Starbucks</span></h2>
        <p>Lorem ipsum dolor sit, eveniet reprehenderit ipsum recusandae id expedita
           numquam dolor in eum beatae et, quasi eveniet reprehenderit ipsum recusandae id expedita
          </p>
           <a href="#">Learn More</a>
          </div>
           <div class="imgBox">
            <img src="F:\portfolio\images\img1.png" class="Starbucks">
          </div>
      </div>
      <ul class="thumb">
        <li><img src="images/thumb1.png" onclick="imgSlider('images/img1.png');changeCircleColor('#017143')"></li>
        <li><img src="images/thumb2.png" onclick="imgSlider('images/img2.png');changeCircleColor('#eb7595')"></li>
        <li><img src="images/thumb3.png" onclick="imgSlider('images/img3.png');changeCircleColor('#d752b1')"></li>
      </ul>
      <ul class="sci">
       <li><a href="#"><img src="images/facebook.png" alt=""></a></li>
       <li><a href="#"><img src="images/instagram.png" alt=""></a></li>
       <li><a href="#"><img src="images/twitter.png" alt=""></a></li>
      </ul>
  </section>
  <script type="text/javascript">
     function imgSlider (anything){
      document.querySelector('.Starbucks').src =  anything;
    }
    function  changeCircleColor(color){
      const circle = document.querySelector('.circle');
      circle.style.background = color;
    }
  </script>
</body>
</html>
